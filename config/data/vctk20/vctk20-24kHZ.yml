      vctk_speaker_list: ./config/data/vctk20/split/speakers_20_list.txt
      vctk_audio_dir: /scratch/sghosh/datasets/vctkall-voxceleb-24k
      vctk_relative_audio_path_list: ./config/data/vctk20/split/val_20_list.txt
    sr: 24000
    n_fft: 2048
    hop_length: 300
    win_length: 1200
    n_mels: 80

  batch_size: 64
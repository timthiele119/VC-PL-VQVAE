data:
  train_dataset_class_name: ESDDataset
  train_dataset_init_args:
    root_dir: ./data/esd_eng/esd_eng-24kHZ-train
    dataset_specific_config:
      esd_speaker_list: ./config/data/esd_eng/split/speakers_eng_list.txt
      esd_audio_dir: /scratch/sghosh/dataset/ESD/EmotionalSpeechDataset
      esd_split: train
    sr: 24000
    n_fft: 2048
    hop_length: 300
    win_length: 1200
    n_mels: 80

  val_dataset_class_name: ESDDataset
  val_dataset_init_args:
    root_dir: ./data/esd_eng/esd_eng-24kHZ-val
    dataset_specific_config:
      esd_speaker_list: ./config/data/esd_eng/split/speakers_eng_list.txt
      esd_audio_dir: /scratch/sghosh/dataset/ESD/EmotionalSpeechDataset
      esd_split: test
    sr: 24000
    n_fft: 2048
    hop_length: 300
    win_length: 1200
    n_mels: 80

  batch_size: 64